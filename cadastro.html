<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Gerenciador de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./assets/logo/logo_taskly_laranja.svg" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cadastro.html">Cadastro</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bg-black">
                    <div class="card-header">
                        <h2 class="text-white">Cadastro</h2>
                    </div>
                    <div class="card-body">
                        <form id="form-cadastro">
                            <div class="mb-3">
                                <label for="usuarioCadastro" class="form-label text-warning">Usu√°rio</label>
                                <input type="text" id="usuarioCadastro" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="emailCadastro" class="form-label text-warning">E-mail</label>
                                <input type="email" id="emailCadastro" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="senhaCadastro" class="form-label text-warning">Senha</label>
                                <input type="password" id="senhaCadastro" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="confirmarSenha" class="form-label text-warning">Confirmar Senha</label>
                                <input type="password" id="confirmarSenha" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="foto" class="form-label text-warning">Foto (opcional)</label>
                                <input type="file" id="foto" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
